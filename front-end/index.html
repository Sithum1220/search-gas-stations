<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gas Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Title</title>


</head>
<body>
<header>
    <!--  Navigation Bar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gas Station</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="addGas" href="#">Add Gas Station</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="findGas" href="#">Find Gas Station</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>

    <!--  Add Gas Station Details Page -->
    <div id="addGasDiv">
        <div class="d-flex justify-content-center align-items-center mt-4">
            <h2>Add Gas Stations</h2>
        </div>

        <div class="container mt-5">
            <form id="gasStationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Station Id</label>
                    <input type="text" class="form-control" id="id" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Station Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="latitude" required>
                </div>
                <div class="mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="longitude" required>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" id="btnSaveGasStation" class="btn btn-primary mt-3">Save Gas Station</button>
                </div>
            </form>
        </div>
    </div>

    <!--  Find Gas Stations Page -->
    <div id="findGasDiv" class="d-none">
        <div class="d-flex justify-content-center align-items-center mt-4">
            <h2>Find Your Near Gas Stations</h2>
        </div>
        <div class="container mt-5">
            <div class="d-flex justify-content-center">
                <form id="findGasStationForm" class="d-flex flex-row">
                    <div class="mb-3 me-5">
                        <label for="yourLatitude" class="form-label">Your Latitude</label>
                        <input type="text" class="form-control" id="yourLatitude" required>
                    </div>

                    <div class="mb-3">
                        <label for="yourLongitude" class="form-label">Your Longitude</label>
                        <input type="text" class="form-control" id="yourLongitude" required>
                    </div>
                </form>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" id="btnFindGasStation" class="btn btn-primary mt-3">Find Gas Station</button>
            </div>

            <!--     Nearest gas station details table     -->
            <div class="d-flex justify-content-center mt-5">
                <table class="table" id="tblStations">
                    <thead>
                    <tr>
                        <th scope="col">Station Id</th>
                        <th scope="col">Station Name</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</main>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="js/controllers/addGasStationController.js"></script>
<script src="js/controllers/findGasStationController.js"></script>

</body>
</html>
